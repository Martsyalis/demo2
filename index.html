<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Hello Simple HTML!</title>
  </head>

  <body>
    <header>
      <!-- Headers -->
     <h2><strong>Check out my first website!!!</strong></h2>
    </header>

    <section>
      <!-- Image -->
      <img src="https://placehold.it/200x200" alt="placeholder image"/>

      <!-- Paragraph -->
      <p>This is a paragraph.</p>
      <p>This is a paragraph with <strong>BOLDED TEXT</strong>.</p>
    
       <!-- Unordered list -->
       <ul>
        <li>This is list item one</li>
        <li>This is list item two</li>
        <li>This is list item three</li>
      </ul>

      <!-- Link -->
      <a href="https://www.github.com">This is a link to Google.com</a>
    </section>
  </body>

</html>
